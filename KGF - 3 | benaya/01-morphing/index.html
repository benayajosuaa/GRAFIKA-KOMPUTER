<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Morphing Triangle to Square</title>
</head>
<body>

<h3>Morphing Shape</h3>
<canvas id="gl-canvas" width="500" height="500"></canvas>

<script id="vs" type="x-shader/x-vertex">
attribute vec4 vPos1;
attribute vec4 vPos2;
uniform float t;

void main() {
    gl_Position = mix(vPos1, vPos2, t);
}
</script>

<script id="fs" type="x-shader/x-fragment">
precision mediump float;
void main() {
    gl_FragColor = vec4(0.2, 0.8, 1.0, 1.0);
}
</script>

<script src="../common/MV.js"></script>
<script src="../common/initShaders.js"></script>
<script src="app.js"></script>

</body>
</html>
