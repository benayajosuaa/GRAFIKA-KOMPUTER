<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bezier Curve</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 2px solid black;
      background: white;
      cursor: crosshair;
    }

    #info {
      margin-top: 10px;
      font-size: 14px;
      background: #fff;
      padding: 6px 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h3>Bezier Curve (Cubic)</h3>
<canvas id="canvas" width="600" height="350"></canvas>
<div id="info">Drag titik kontrol untuk mengubah kurva</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const info = document.getElementById("info");

const radius = 6;
let draggingPoint = null;

// ================= CONTROL POINTS =================
const points = [
  { x: 100, y: 250 }, // P0
  { x: 200, y: 100 }, // P1
  { x: 400, y: 100 }, // P2
  { x: 500, y: 250 }  // P3
];

// ================= DRAW =================
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // control lines
  ctx.strokeStyle = "gray";
  ctx.setLineDash([5, 5]);
  ctx.beginPath();
  ctx.moveTo(points[0].x, points[0].y);
  ctx.lineTo(points[1].x, points[1].y);
  ctx.lineTo(points[2].x, points[2].y);
  ctx.lineTo(points[3].x, points[3].y);
  ctx.stroke();
  ctx.setLineDash([]);

  // bezier curve
  ctx.strokeStyle = "blue";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(points[0].x, points[0].y);
  ctx.bezierCurveTo(
    points[1].x, points[1].y,
    points[2].x, points[2].y,
    points[3].x, points[3].y
  );
  ctx.stroke();

  // control points
  points.forEach((p, i) => {
    ctx.fillStyle = i === 0 || i === 3 ? "red" : "green";
    ctx.beginPath();
    ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "black";
    ctx.fillText(`P${i}`, p.x + 8, p.y - 8);
  });
}

draw();

// ================= INTERACTION =================
canvas.addEventListener("mousedown", e => {
  const mx = e.offsetX;
  const my = e.offsetY;

  points.forEach(p => {
    const dx = mx - p.x;
    const dy = my - p.y;
    if (Math.sqrt(dx * dx + dy * dy) < radius) {
      draggingPoint = p;
    }
  });
});

canvas.addEventListener("mousemove", e => {
  if (draggingPoint) {
    draggingPoint.x = e.offsetX;
    draggingPoint.y = e.offsetY;
    draw();
  }
});

canvas.addEventListener("mouseup", () => draggingPoint = null);
canvas.addEventListener("mouseleave", () => draggingPoint = null);
</script>

</body>
</html>
