<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu Control - Graphics</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    select {
      padding: 6px 12px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    canvas {
      border: 2px solid black;
      background: white;
    }
  </style>
</head>
<body>

<!-- MENU -->
<select id="menu">
  <option value="square">Persegi</option>
  <option value="circle">Lingkaran</option>
  <option value="triangle">Segitiga</option>
</select>

<select id="color">
  <option value="blue">Biru</option>
  <option value="red">Merah</option>
  <option value="green">Hijau</option>
</select>

<canvas id="canvas" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let shape = "square";
let color = "blue";

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = color;

  if (shape === "square") {
    ctx.fillRect(150, 150, 100, 100);
  }

  if (shape === "circle") {
    ctx.beginPath();
    ctx.arc(200, 200, 50, 0, Math.PI * 2);
    ctx.fill();
  }

  if (shape === "triangle") {
    ctx.beginPath();
    ctx.moveTo(200, 130);
    ctx.lineTo(270, 250);
    ctx.lineTo(130, 250);
    ctx.closePath();
    ctx.fill();
  }
}

// event menu bentuk
document.getElementById("menu").onchange = e => {
  shape = e.target.value;
  draw();
};

// event menu warna
document.getElementById("color").onchange = e => {
  color = e.target.value;
  draw();
};

// gambar awal
draw();
</script>

</body>
</html>
